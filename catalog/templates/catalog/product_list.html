{% extends 'catalog/home.html' %}
{% load catalog_tags %}
{% block content %}

<div class="mt-3 mb-3">
    <div class="col-lg-11">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-outline-primary" href="{% url 'catalog:products_create' %}">Создать продукт</a>
        </div>
    </div>
</div>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            {% for product in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.photo | media_filter }}" class="card-img-top"
                         style="height: 200px; width: auto; object-fit: contain;">
                    <div class="card-body">
                        <p class="card-text">{{ product.name }}</p>
                        <p ALIGN="justify"><strong>Описание: </strong>{{ product.description | truncatechars:100}}</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">

                                <style>
                                    .btn {
                                        margin-right: 1px; /* Отступ справа */
                                    }

                                    .btn:last-child {
                                        margin-right: 0; /* Убираем отступ у последней кнопки */
                                    }
                                </style>


                                <div class="button-box">
                                    <a class="btn btn-primary" href="{% url 'catalog:products_detail' product.pk %}"
                                       role="button">Посмотреть</a>
                                    <a class="btn btn-primary" href="{% url 'catalog:products_update' product.pk %}"
                                       role="button">Редатировать</a>
                                    <a class="btn btn-primary" href="{% url 'catalog:products_delete' product.pk %}"
                                       role="button">Удалить</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
